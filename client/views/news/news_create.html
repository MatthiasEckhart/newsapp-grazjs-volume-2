<template name="newsCreate">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">submit news</h3>
        </div>
        <div class="panel-body">
            <form class="main">
                <div class="input-group">
                    <span class="input-group-addon">title</span>
                    <input name="title" type="text" class="form-control" placeholder="name your story">
                </div>
                <br />
                <textarea id="newsinput" name="message" type="text" value="" rows="15"></textarea>
                <br />
                <br />
                <input type="submit" value="submit" class="btn btn-primary"/>
            </form>
        </div>
    </div>
</template>
