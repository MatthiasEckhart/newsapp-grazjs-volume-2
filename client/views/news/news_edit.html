<template name="newsEdit">
    {{#if ownerOfNewsItem}}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">edit news</h3>
            </div>
            <div class="panel-body">
                <form class="main">
                    <div class="input-group">
                        <span class="input-group-addon">title</span>
                        <input name="title" type="text" class="form-control" placeholder="name your story" value="{{title}}">
                    </div>
                    <br />
                    <textarea id="newsinput" name="message" type="text" value="{{message}}" rows="15"></textarea>
                    <br />
                    <br />
                    <input type="submit" value="submit" class="btn btn-primary"/>
                    <a class="btn btn-danger btn-sm delete" href="#">delete news</a>
                </form>
            </div>
        </div>
    {{else}}
        <div class="alert alert-danger" role="alert">You are not allowed to edit this entry.</div>
    {{/if}}
</template>
